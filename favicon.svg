<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond transparent -->
    <rect width="64" height="64" fill="transparent"/>
    
    <!-- Tête principale -->
    <ellipse cx="32" cy="34" rx="16" ry="18" fill="#E0E0E0"/>
    
    <!-- Oreilles -->
    <ellipse cx="22" cy="24" rx="4" ry="7" fill="#C0C0C0"/>
    <ellipse cx="42" cy="24" rx="4" ry="7" fill="#C0C0C0"/>
    
    <!-- Cornes courbes élégantes -->
    <path d="M 20 22 Q 14 16 12 10 Q 11 7 13 5" stroke="#A0A0A0" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 44 22 Q 50 16 52 10 Q 53 7 51 5" stroke="#A0A0A0" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Spirales cornes (détail) -->
    <path d="M 12 10 Q 10 8 12 6" stroke="#808080" stroke-width="1.5" fill="none"/>
    <path d="M 52 10 Q 54 8 52 6" stroke="#808080" stroke-width="1.5" fill="none"/>
    
    <!-- Yeux expressifs -->
    <ellipse cx="26" cy="32" rx="2.5" ry="4" fill="#FFFFFF"/>
    <ellipse cx="38" cy="32" rx="2.5" ry="4" fill="#FFFFFF"/>
    <ellipse cx="26" cy="33" rx="1.5" ry="2" fill="#2C1810"/>
    <ellipse cx="38" cy="33" rx="1.5" ry="2" fill="#2C1810"/>
    
    <!-- Pupilles horizontales (caractéristique bouc) -->
    <rect x="25" y="33" width="2" height="0.8" fill="#2C1810"/>
    <rect x="37" y="33" width="2" height="0.8" fill="#2C1810"/>
    
    <!-- Museau -->
    <ellipse cx="32" cy="42" rx="8" ry="6" fill="#D0D0D0"/>
    <ellipse cx="32" cy="44" rx="3" ry="2" fill="#A0A0A0"/>
    
    <!-- Narines -->
    <ellipse cx="30" cy="44" rx="1" ry="1.5" fill="#808080"/>
    <ellipse cx="34" cy="44" rx="1" ry="1.5" fill="#808080"/>
    
    <!-- Barbe élégante -->
    <path d="M 32 48 Q 28 54 26 58" stroke="#C0C0C0" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 32 48 Q 32 55 32 60" stroke="#C0C0C0" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 32 48 Q 36 54 38 58" stroke="#C0C0C0" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Détails barbe -->
    <path d="M 28 50 Q 26 54 25 57" stroke="#A0A0A0" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M 36 50 Q 38 54 39 57" stroke="#A0A0A0" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Touffes de poils sur tête -->
    <circle cx="32" cy="20" r="3" fill="#C0C0C0" opacity="0.6"/>
    <circle cx="28" cy="22" r="2" fill="#C0C0C0" opacity="0.5"/>
    <circle cx="36" cy="22" r="2" fill="#C0C0C0" opacity="0.5"/>
</svg>
